<head>

    <title>To do list</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>
   <div class="title text-center p-5 display-1 font-weight-bold">Add a task</div>
    <form>
        <div class="input-group w-100 p-5">
            <span class="input-group-addon"></span>
            <input id="name" type="text" class="form-control" name="name" placeholder="Name">
        </div>
        <div class="form-group p-5">
            <label for="message"></label>
            <textarea class="form-control" id="message" rows="2" placeholder="Description"></textarea>
        </div>
        <div class="row mb-4 mx-5 mt-4">
            <div class="form-group px w-100 d-flex justify">
            <label for="name"></label>
            <input type="text" class="form-control field-h" id="name" placeholder="Assign to">

            <label for="w-100"></label>
            <input type="date" class="form-control field-h" id="date" placeholder="date">

            <div class="input-group">
                <div class="dropdown w-100">
                    <button type="button" class="btn btn-primary fs w-100 dropdown-toggle" data-toggle="dropdown">
                        Task
                    </button>
                    <div class="dropdown-menu form-control fs">
                        <a class="dropdown-item bg-primary text-white" href="#">Link 1</a>
                        <a class="dropdown-item bg-primary text-white" href="#">Link 2</a>
                        <a class="dropdown-item bg-primary text-white" href="#">Link 3</a>
                    </div>
                </div>
            </div>
          </div>
        </div>
        

        <div class="p-5">
            <button type="submit" class="btn btn-primary form-control pad">Add task</button>
        </div>

    </form>
<div class="row mx-5 card-parent d-flex justify-content mx-auto">
