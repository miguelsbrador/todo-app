<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Todo list</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
</head>

<body>
    <div class="title text-center p-5 display-1 font-weight-bold">Add a task</div>
    <form>
        <div class="input-group w-100 p-5">
            <span class="input-group-addon"></span>
            <input id="name" type="text" class="form-control name-input" name="name" placeholder="Name">
        </div>
        <div class="form-group p-5">
            <label for="message"></label>
            <textarea class="form-control description-input" id="message" rows="2" placeholder="Description"></textarea>
        </div>
        <div class="row mb-4 mx-5 mt-4">
            <div class="form-group px w-100 d-flex justify">
                <label for="name"></label>
                <input type="text" class="form-control field-h assignto-input" id="name" placeholder="Assign to">

                <label for="w-100"></label>
                <input type="date" class="form-control field-h date-input" id="date" placeholder="date">

                <select name="drop-down" class="task-input">
                    <option value="Link1">Link1</option>
                    <option value="Link2">Link2</option>
                    <option value="Link3">Link3</option>
                </select>
            </div>
        </div>

        <div class="p-5">
            <button type="submit" class="btn btn-primary form-control pad todo-btn">Add task</button>
        </div>

    </form>

    <div class="row todo-card mx-1">
        <div>
            <ul class="todo-list col-lg container-lg col-md col-sm col-xs"></ul>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>

</html>
